<!DOCTYPE html>
<html>
	<head>

	<body>
        <video id="playAudio">
            <source src="happy.webm" type="video/webm">

        <div class="text">

        </div>
        <div class="text">
        <p style="font-size:2vw">!! </p>
        <button id="button" type="button" class="button-64"><span>Click Here</span></button>
        <p style="font-size:2vw"> !!</p>
        <audio id="playAudio">
            <source src="happy.mp3" type="audio/mp3">
        </audio>
        <script>
            var button = document.getElementById("button");
            var audio = document.getElementById("playAudio");
          
            button.addEventListener("click", function() {

              setTimeout(function() {window.open("https://www.roblox.com/games/12946810287/Quirky-Land")}, 1000);

          </script>
        </div>
        <canvas id="confetti"></canvas>

            <script>
                function playSound() {
                    var audio = new Audio('yippe.mp3');
                    audio.play();
                }
            </script>
